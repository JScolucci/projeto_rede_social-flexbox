<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meetings</title>
</head>
<body>
    <div class="container">
      <div class="form">
          <h1 class="titulo__logo">Mettings</h1>
          <form action="">
            <input type="text" name="usuario" placeholder="Telefone ou email">
            <input type="password" name="password" placeholder="Senha">
            <button type="button">Entrar</button>

            <div class="divisoria">ou</div>
            <a href="#" class="Entrar__com"><img src="img/icons8-facebook-48.png" alt="Ícone Facebook">Entrar com o Facebook</a>
            <a href="#" class="Entrar__com"><img src="img/icons8-google-logo-48.png" alt="Ícone google">Entrar com o Google</a>
            <a href="#" class="Esqueceu__senha">Esqueceu a senha?</a>
          </form>
        </div>
        <div class="cadastro">
            <p class="faca__cadastro">Não tem uma conta?<a href="#">Cadastre-se</a></p>
        </div>
        <div class="baixe">
            <p>Obtenha o aplicativo</p>
            <a href="#">
                <img src="img/apple-button.png" alt="Baixar o aplicativo na apple store">
            </a>
            <a href="#">
                <img src="img/googleplay-button.png" alt="Baixar o aplicativo na play store ">
            </a>
        </div>
      </div>
      <footer>
        <nav class="links">
            <a href="#">Ajuda</a>
            <a href="#">Sobre</a>
            <a href="#">Privacidade</a>
        </nav>
        <br>
      </footer class="footer">
      <div class="copy">
          <span>Português (Brasil)</span>
          <span>  ©️ 2022 Meetings from Meetings Company</span>
      </div>
  </body>
  </html>
